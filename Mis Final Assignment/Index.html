<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country and Weather Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #48C3D3;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Country Information</a>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center">Search for a Country</h1>

        <div class="mb-4">
            <input type="text" id="searchBox" class="form-control" placeholder="Enter country name...">
            <button id="searchButton" class="btn btn-primary mt-2">Search</button>
        </div>

        <div id="countryInfo" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" style="display: none;">
        </div>


        <div id="weatherSection" style="display: none;">
            <div id="weather">
                <h2 id="cityName">City Name</h2>
                <img id="weatherImage" src="" alt="Weather Icon">
                <p id="details">Weather details will appear here...</p>
            </div>
            <div id="forecastContainer"></div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Country Info. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
